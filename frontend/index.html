<!doctype html>
<html lang="en">
  <head>
    <title>WhaTicket</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <noscript id="env-insertion-point"></noscript>
    <style>
      /* Loading Screen Styles */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: "Roboto", sans-serif;
        transition: opacity 0.5s ease-out;
      }

      /* Dark mode support - using class instead of media query */
      html.dark #initial-loading {
        background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      }

      .loading-logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2576d2;
        margin-bottom: 2rem;
        text-shadow: 0 2px 10px rgba(37, 118, 210, 0.3);
      }

      html.dark .loading-logo {
        color: #90caf9;
        text-shadow: 0 2px 10px rgba(144, 202, 249, 0.3);
      }

      /* Loading Animation Container */
      .loading-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }

      /* Circuit-like animated rings */
      .loading-ring {
        position: absolute;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }

      .loading-ring:nth-child(1) {
        width: 120px;
        height: 120px;
        border-top: 3px solid #2576d2;
        border-right: 3px solid #2576d2;
        animation-duration: 2s;
      }

      .loading-ring:nth-child(2) {
        width: 90px;
        height: 90px;
        top: 15px;
        left: 15px;
        border-left: 3px solid #4caf50;
        border-bottom: 3px solid #4caf50;
        animation-duration: 1.5s;
        animation-direction: reverse;
      }

      .loading-ring:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 30px;
        left: 30px;
        border-top: 3px solid #ff9800;
        border-right: 3px solid #ff9800;
        animation-duration: 1s;
      }

      /* Dark mode colors using class */
      html.dark .loading-ring:nth-child(1) {
        border-top-color: #90caf9;
        border-right-color: #90caf9;
      }
      html.dark .loading-ring:nth-child(2) {
        border-left-color: #66bb6a;
        border-bottom-color: #66bb6a;
      }
      html.dark .loading-ring:nth-child(3) {
        border-top-color: #ffb74d;
        border-right-color: #ffb74d;
      }

      /* Central dot with pulse */
      .loading-center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 12px;
        height: 12px;
        background: #2576d2;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 1.5s ease-in-out infinite;
      }

      html.dark .loading-center {
        background: #90caf9;
      }

      /* Tech-style progress dots */
      .loading-dots {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .loading-dot {
        width: 8px;
        height: 8px;
        background: #2576d2;
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite;
      }

      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      html.dark .loading-dot {
        background: #90caf9;
      }

      /* Animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0.7;
        }
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes dotPulse {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Hide loading screen when app loads */
      .loading-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div id="initial-loading">
      <div class="loading-logo">WhaTicket</div>
      <div class="loading-container">
        <div class="loading-ring"></div>
        <div class="loading-ring"></div>
        <div class="loading-ring"></div>
        <div class="loading-center"></div>
      </div>
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>

    <script>
      // Apply dark mode class based on saved theme before React loads
      (function () {
        const savedTheme = localStorage.getItem("whaticket-darkMode");
        const isDarkMode = savedTheme ? JSON.parse(savedTheme) : false;

        if (isDarkMode) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();

      // Remove loading screen when React app loads
      window.addEventListener("load", function () {
        const loadingElement = document.getElementById("initial-loading");
        if (loadingElement) {
          setTimeout(() => {
            loadingElement.classList.add("loading-hidden");
            setTimeout(() => {
              loadingElement.remove();
            }, 500);
          }, 1000); // Show loading for at least 1 second
        }
      });

      // Also remove on DOMContentLoaded as fallback
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          const loadingElement = document.getElementById("initial-loading");
          if (
            loadingElement &&
            document.getElementById("root").children.length > 0
          ) {
            loadingElement.classList.add("loading-hidden");
            setTimeout(() => {
              loadingElement.remove();
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
